<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>List of events</h1>
        <br><hr>

        <div>
            <table>
                <thead>
                    <tr>
                        <th>Event ID</th>
                        <th>Event Name</th>
                        <th>Event Size</th>
                        <th>Event Date</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr data-th-each="e : ${events}">
                        <td data-th-text="*{e.eventId}"></td>
                        <td data-th-text="*{e.eventName}"></td>
                        <td data-th-text="*{e.eventSize}"></td>
                        <td data-th-text="${#dates.format(e.eventDate, 'dd-MM-yyyy')}"></td>
                        <td>
                            <a th:href="@{/events/register/{eventId}(eventId=${e.eventId})}" >Register</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>


</html>
