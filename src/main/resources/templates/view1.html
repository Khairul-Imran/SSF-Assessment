<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <a th:href="@{/events/listing}">Back to Events Listing</a>
            <br>
            <h1>Register Event</h1>
            <div>You have chosen to register for the following event:</div>
            <!-- Insert something to show the eventId stuff -->

            <span data-th-text="${event.eventName}"></span>
            <br>
            <span data-th-text="${event.eventDate}"></span>

            <form method="POST" th:action="@{/registration}" th:object="${newregistration}">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="fullName" th:field="*{fullName}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
          
                <div class="mb-3">
                  <label for="birthDate" class="form-label">DOB</label>
                  <input type="date" class="form-control" name="birthDate" th:field="*{birthDate}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
          
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" name="email" th:field="*{email}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          
                <div class="mb-3">
                  <label for="mobileNumber" class="form-label">Mobile No.</label>
                  <input type="text" class="form-control" name="mobileNumber" th:field="*{mobileNumber}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></div>

                <div class="mb-3">
                    <label for="numberOfTicketsRequested" class="form-label">Number of Tickets </label>
                    <input type="number" class="form-control" name="numberOfTicketsRequested" th:field="*{numberOfTicketsRequested}">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('numberOfTicketsRequested')}" th:errors="*{numberOfTicketsRequested}"></div>
          
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>
    </body>
</html>
